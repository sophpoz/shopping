<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700,900i|Quicksand:300" rel="stylesheet">
	<meta charset="UTF-8">
	<title>Shopping List</title>
</head>
<body>
	<script src="https://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
	<div class="content">

			</form>

		</div>
		<div class="mobile">shopping list</div>
		<div class="column2of3"></div>

			<h1>my list:</h1>
			<hr>
			<ul id="toDoList">
				<li><input type="checkbox"><span>Almond Milk</span><button class="x" type="button">x</button></li>
				<li><input type="checkbox"><span>Eggs</span> <button class="x" type="button">x</button></li>
				<li><input type="checkbox"><span>Granola </span><button class="x" type="button">x</button></li>
				<li><input type="checkbox"><span>Salad</span> <button class="x" type="button">x</button></li>
			</ul>

		</div>
	</div>
