<html lang="en">
<head>
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700,900i|Quicksand:300" rel="stylesheet">
	<meta charset="UTF-8">
	<title>Shopping List</title>
</head>
<body>
	<script src="https://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
	<div class="content">

			<div class="newli"><input type="textbox" class="textbox" id="textbox" placeholder="ex: Bell Peppers"><button id="submit" type="button">add</button></div>

		</div>
		<div class="mobile">shopping list</div>
		<div class="column2of3"></div>
		<div class="column3of3">
			<h1>my list:</h1>
			<hr>
			<ul>
				<li><input type="checkbox">Almond Milk <button class="x" type="button">x</button></li>
				<li><input type="checkbox">Eggs <button class="x" type="button">x</button></li>
				<li><input type="checkbox">Granola <button class="x" type="button">x</button></li>
				<li><input type="checkbox">Salad <button class="x" type="button">x</button></li>
			</ul>

		</div>
	</div>
